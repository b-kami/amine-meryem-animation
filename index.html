<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amine + Meryem ‚Äî I love you ‚ù§Ô∏è</title>
  <style>
    :root{--bg:#0f172a;--accent:#ff6b81;--skin:#ffd8b5}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{display:flex;align-items:center;justify-content:center;background:radial-gradient(circle at 20% 10%, #11203a 0%, var(--bg) 50%);color:#fff}
    .stage{width:920px;max-width:95%;min-height:520px;padding:32px;border-radius:20px;box-shadow:0 10px 40px rgba(2,6,23,0.6);background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));position:relative;overflow:hidden}

    /* Heart confetti */
    .heart{position:absolute;left:50%;top:40%;transform-origin:center;opacity:0}
    .heart::before,.heart::after{content:'';position:absolute;width:22px;height:36px;background:var(--accent);border-radius:12px 12px 0 0;transform-origin:center}
    .heart::before{transform:rotate(-45deg);left:11px}
    .heart::after{transform:rotate(45deg);right:11px}

    /* Couple */
    .couple{position:absolute;left:50%;top:58%;transform:translate(-50%,-50%);display:flex;gap:24px;align-items:flex-end}
    .person{width:180px;display:flex;flex-direction:column;align-items:center}
    .neck{width:42px;height:36px;background:var(--skin);border-radius:10px;margin-top:18px}
    .head{width:120px;height:120px;background:var(--skin);border-radius:50%;position:relative;display:flex;align-items:center;justify-content:center}
    .hair{position:absolute;top:0;left:0;width:100%;height:54px;border-radius:50% 50% 30% 30%;background:#1f2937}
    .shirt{width:160px;height:120px;background:#0ea5a0;border-radius:16px;margin-top:10px;display:flex;align-items:center;justify-content:center}

    /* Amine leans right, Meryem leans left */
    .amine{transform-origin:right bottom;animation:lean-amine 1.6s ease-in-out infinite alternate 0.4s}
    .meryem{transform-origin:left bottom;animation:lean-meryem 1.6s ease-in-out infinite alternate}
    .amine .shirt{background:#2563eb}
    .meryem .shirt{background:#fb7185}
    .meryem .hair{background:#4b5563;border-radius:60% 60% 20% 20%}

    @keyframes lean-amine{0%{transform:translateY(0) rotate(0)}100%{transform:translateY(-6px) rotate(-12deg)}}
    @keyframes lean-meryem{0%{transform:translateY(0) rotate(0)}100%{transform:translateY(-6px) rotate(12deg)}}

    /* Kiss sparkle */
    .kiss{position:absolute;left:50%;top:44%;transform:translateX(-50%);display:flex;gap:16px;align-items:center}
    .dot{width:12px;height:12px;border-radius:50%;background:var(--accent);opacity:0;transform:translateY(0)}
    @keyframes kiss-pop{0%{opacity:0;transform:scale(.6)}40%{opacity:1;transform:scale(1.1) translateY(-8px)}100%{opacity:0;transform:scale(.6) translateY(-28px)}}

    /* Speech bubble */
    .bubble{position:absolute;right:36px;top:36px;background:rgba(255,255,255,0.06);padding:12px 16px;border-radius:14px;backdrop-filter:blur(6px);max-width:260px}
    .bubble p{margin:0;color:#fff;font-weight:600}
    .bubble small{display:block;opacity:.7;font-size:12px;margin-top:6px}

    /* footer controls */
    .controls{position:absolute;left:20px;bottom:20px;color:#cbd5e1;font-size:14px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.08);color:inherit;padding:8px 12px;border-radius:10px;cursor:pointer}

    /* small responsive */
    @media (max-width:560px){.couple{flex-direction:row;gap:10px}.person{width:120px}.shirt{width:110px;height:90px}}
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Animation Amine and Meryem">
    <div class="bubble" id="bubble">
      <p id="bubble-text">Amine whispers: "I love you, Meryem"</p>
      <small>Auto-play voice: enabled</small>
    </div>

    <!-- hearts (decorative) -->
    <div class="heart" style="left:40%;top:10%;width:30px;height:40px;animation:float 3s ease-in-out infinite;--accent:var(--accent)"></div>
    <div class="heart" style="left:60%;top:8%;width:22px;height:30px;animation:float 2.6s ease-in-out .4s infinite;--accent:#ff9aa2"></div>
    <div class="heart" style="left:70%;top:28%;width:18px;height:26px;animation:float 3.6s ease-in-out .8s infinite;--accent:#ff8fb0"></div>

    <div class="couple" aria-hidden="false">
      <div class="person amine" title="Amine">
        <div class="head">
          <div class="hair"></div>
        </div>
        <div class="neck"></div>
        <div class="shirt">Amine</div>
      </div>

      <div class="person meryem" title="Meryem">
        <div class="head">
          <div class="hair"></div>
        </div>
        <div class="neck"></div>
        <div class="shirt">Meryem</div>
      </div>
    </div>

    <div class="kiss" aria-hidden="true">
      <div class="dot" style="animation:kiss-pop 1.2s ease-in-out .8s infinite"></div>
      <div class="dot" style="animation:kiss-pop 1.3s ease-in-out 1s infinite"></div>
      <div class="dot" style="animation:kiss-pop 1.4s ease-in-out 1.2s infinite"></div>
    </div>

    <div class="controls">
      <button id="play">üîä Play voice</button>
      <button id="stop">‚èπ Stop</button>
    </div>
  </div>

  <script>
    // Accessible speech with Web Speech API
    const text = 'Amine says: I love you, Meryem.';
    let utter;
    function speak(){
      if (!('speechSynthesis' in window)) return;
      window.speechSynthesis.cancel();
      utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      // gentle voice preference
      const voices = window.speechSynthesis.getVoices();
      if (voices && voices.length) utter.voice = voices.find(v=>/female|woman|zira|amel/i.test(v.name)) || voices[0];
      utter.rate = 0.95;utter.pitch = 1.05;utter.volume = 1;
      window.speechSynthesis.speak(utter);
    }

    document.getElementById('play').addEventListener('click', ()=>speak());
    document.getElementById('stop').addEventListener('click', ()=>{ if (utter) window.speechSynthesis.cancel();});

    // Auto-speak once when page loads (try/catch in case browser blocks autoplay)
    window.addEventListener('load', ()=>{
      try{ speak(); }catch(e){ /* ignore */ }
    });

    // Tiny decorative floating for hearts
    const hearts = document.querySelectorAll('.heart');
    hearts.forEach((h,i)=>{
      h.style.setProperty('animation','float '+(3+Math.random()*2)+'s ease-in-out '+(i*0.2)+'s infinite');
    });
  </script>
</body>
</html>
